---
- hosts: local
  tasks:
  - debug:
      msg: "{{ greetings }}"
      verbosity: 0
  - shell: "touch ./file.txt"
  - shell: "echo 'omg' > ./file.txt"
  - name: Touch the same file, but add/remove some permissions
    file:
    path: _attachments/whut.txt
    state: touch
    mode: u+rw,g-wx,o-rwx
    
  - shell: "ls -la > _attachments/whut.txt" 
  
